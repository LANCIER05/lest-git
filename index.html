<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- комментарий -->
    <!-- Теги загаловки, тег h1 исползются один раз в документе -->
    <!-- Теги бываюь парные не парные  -->
    <!-- Теги бывают блочные и строчные блочные занимают всю ширину доступную щирину строчные в зависомисти от контента -->
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>
    <span>тег span - строчный элемент</span>
    <br />
    <strong>тег strong - исползется для выделение наиболе важных частейтекста</strong>

    <!-- ul-undered list - ненумерованный список (маркированый) -->

    <ul>
        <li>хлеб</li>
        <li>молоко</li>
        <li>морковь</li>
    </ul>
    <!-- ol -  -->
    <ol>
        <li>яблоко</li>
        <li>банан</li>
        <li>банан</li>
        <li>банан</li>
    </ol>

    <!-- Тег input - поле для ввода -->

    <input type="text" placeholder="Введите имя">
    <input type="password" placeholder="Ввелите пароль">
    <input type="number" placeholder="Введите номер телефона">
    <input type="checkbox">
    <input type="radio">
    <input type="range">
    <input type="reset">
    <input type="date">
    <input type="datetime">
    <input type="color">

    <!-- тег button -->

    <button>clicke</button>

    <!-- тег = img - добавляет изоьрожение  -->

    <img src="https://platinumlist.net/guide/wp-content/uploads/2023/03/IMG-worlds-of-adventure.webp" alt="" width="500">
    <hr>

    <a href="https://www.apple.com/"><button>go to apple sait</button></a>

    <!-- div - главный блочный тег -->
    <div>
        <h2>Hello</h2>
        <span>Makers!</span>
        <div>
            <input type="text">
            <button>you</button>
        </div>
    </div>
  </body>
</html>
